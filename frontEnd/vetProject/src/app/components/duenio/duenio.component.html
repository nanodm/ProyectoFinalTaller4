<div class="example-container">
  <div>
    <mat-card class="tarjeta">
      <mat-card-header>
        <mat-card-title>{{ cliente.nombre }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="foto" alt="male" mat-card-image *ngIf="cliente.sexo == 'Mujer'"
        src="assets/image/female.png">
      <img mat-card-image class="foto" alt="male" mat-card-image *ngIf="cliente.sexo == 'Hombre'"
        src="assets/image/male.png">
    </mat-card>

    <mat-tab-group>
      <mat-tab label="Ver datos">
        <div>
          <mat-list>
            <mat-list-item>
              <p><b>Nombre: </b> {{ cliente.nombre }} </p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <p><b>Apellido: </b> {{ cliente.apellido }} </p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <p><b>Sexo: </b> {{ cliente.sexo }} </p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <p><b>Teléfono: </b> {{ cliente.telefono }} </p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <p><b>ID: </b> {{ cliente.id }} </p>
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </div>
      </mat-tab>
      <mat-tab label="Modificar datos">
        <br>
        <form class="formulario" [formGroup]="profileForm" (ngSubmit)="updateCliente()">
          <div>
            <mat-form-field class="formField">
              <input matInput placeholder="Nombre del cliente" formControlName="nombre" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="formField">
              <input matInput placeholder="Apellido del cliente" formControlName="apellido" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="formField">
              <input matInput placeholder="Teléfono de contacto" formControlName="telefono" required>
              <mat-icon matSuffix>phone</mat-icon>
              <mat-hint>Incluya código de área</mat-hint>
            </mat-form-field>
          </div>
          <br>
          <button class="button" mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">
            Guardar cambios
          </button>
        </form>
      </mat-tab>
    </mat-tab-group>
    <br>
    <div>
      <button mat-raised-button color="primary" [routerLink]="['/duenios']">
        Regresar
      </button>
    </div>
  </div>
